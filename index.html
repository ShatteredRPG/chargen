<!DOCTYPE html>
<html lang="en">
	<head>
	<title>Chargen</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400&amp;subset=latin">
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

	<link href="css/chargen.css" rel="stylesheet" type="text/css">

	<body>
<div class="container-fluid">
		<section class="py-5 inde-gray">
		<div class="container text-center pt-5 mt-5">
				<h3 class="display-3" >Backstory Generator</h3>
				<div class="chargen">
				<div class="intro">I'm playing...</div>
				<div id="desc" class="desc"></div>
				<br>
				<center>
						<div class="reroll">Nah, gimme another.</div>
					</center>

				<div class="share">

						<br>
						<span class="shareBtn" data-clipboard-target="#shareLink">Copy</span> </div>
			</div>
				<br>
				<a class="btn btn-primary" href="https://neverdarkenough.com" rel="noopener noreferrer">Back to Shattered</a> </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
